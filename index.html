<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="utf-8">
    <title>Button Component</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center;">
    <button-component
      type="primary"
      loadingtext="Fetching"
    >
      Fetch Users
    </button-component>
    <script>
      const buttonCustomElement = document.querySelector('button-component');
      buttonCustomElement.addEventListener('zpClick', () => {
        buttonCustomElement.disabled = true;
        return fetch('https://jsonplaceholder.typicode.com/users')
          .then(response => response.json())
          .then(json => console.log(json))
          .then(() => buttonCustomElement.disabled = false)
          .then(() => alert('Check console'));
      });
    </script>
</body>
</html>
